<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

<section class="main">    
    <div class="circle">
        <img class="c1" src="/images/bg-pattern-top.svg" alt="">
        <img class="c2" src="/images/bg-pattern-bottom.svg" alt="">
    </div>
        <div class="container">
            <div class="card">                
                <div class="card-body">
                    <div class="img-holder">
                        <img src="/images/illustration-hero.svg" alt="victor"></img>
                    </div>
                    <h2 class="order-summary">Order Summary</h2>                           
                    <h3 class="description">
                        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                    </h3>                    
                </div>
            </div>
                    
            <div class="plan">
                <div class="plan-box">
                    <img src="/images/icon-music.svg" alt="">
                    <div class="plan--manual">
                        <h3 >Annual Plan</h3>
                        <h3 >$59.99/year</h3>
                    </div>
                    <a href="#" class="btn--Change">Change</a>
                </div>
            </div>
    
            <div class="btn--footer">
                <button class="btn btn--pay" href="#">Proceed to Payment</button>
            </div>
            
            <div class="btn--footer">
                <button class="btn btn--cancel" href="#">Cancel Order</button>
            </div>
        </div>
</section>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">HAFIZUDDIN FAKHRULLAH SUHAIMI</a>.
</div>
</body>
</html>
